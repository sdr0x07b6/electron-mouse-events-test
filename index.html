<!DOCTYPE html>
<html>
  <head>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'"
    />
    <style>
      body {
        background-color: #222;
        color: white;
      }
    </style>
  </head>

  <body>
    <h1>Test window</h1>

    <script>
      document.addEventListener('mouseenter', () => console.log('mouseenter'));
      document.addEventListener('mouseleave', () => console.log('mouseleave'));
      document.addEventListener('mouseover', () => console.log('mouseover'));
      document.addEventListener('mouseout', () => console.log('mouseout'));
    </script>
  </body>
</html>
